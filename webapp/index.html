<!DOCTYPE html>
<html>
	<head>
		<script src="/resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.table"
				data-sap-ui-theme="sap_belize"
				data-sap-ui-preload="async"
				data-sap-ui-resourceroots='{
					"ibm.fin.ar": "./"
				}'
				data-sap-ui-bindingSyntax="complex"
				></script>
				
		<script>
			//todo: call our Component.js here to test locally
			//Call back function which will trigger once all the async loading of your UI5 resources is complete
			sap.ui.getCore().attachInit(function(){
				var oCompContainer = new sap.ui.core.ComponentContainer({
					name: "ibm.fin.ar",
					async: true
				});
				oCompContainer.placeAt("content");
			});
			
		</script>
	</head>
	<body class="sapUiBody">
		<div id="content"></div>
	</body>
</html>
